<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="script" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    ">
    <title>K-AIRES</title>
</head>

<body>
    <!-- Certificates & Degrees -->

    <!-- Pure Imagination Studios -->

    <!-- Contact Us -->
    <div class="container-fluid">
        <!-- Top Half -->
        <div class="row align-items-center">
            <div class="col-md-6">
                <!-- Content -->
                <div class="text-center text-md-start p-3">
                    <h1 class="display-5">Contact Us</h1>
                    <p class="text-muted">Excited to hear from you! Click here to get in touch.</p>
                    <!-- Button -->
                    <button type="button" class="btn btn-primary btn-lg">Contact</button>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Image Content -->
                <img src="/placeholder.jpg" alt="Contact Us responsive image" class="img-fluid">
            </div>
        </div>

        <!-- Logos Section -->
        <div class="row justify-content-center mt-4">
            <div class="col-auto">
                <img src="/logo-placeholder.png" alt="Logo 1" class="img-fluid" style="max-width: 150px;">
            </div>
            <div class="col-auto">
                <img src="/logo-placeholder.png" alt="Logo 2" class="img-fluid" style="max-width: 150px;">
            </div>
        </div>
        <!-- Bottom Half -->
        <div class="row align-items-start">
            <!-- Follow Us -->
            <div class="col-auto">
                <p class="text-start">Follow Us</p>
                <div class="d-flex flex-column">
                    <div class="p-2">
                        <img src="/insta.png" alt="Instagram" class="img-fluid" style="max-width: 30px;">
                    </div>
                    <div class="p-2">
                        <img src="/fb.png" alt="Facebook" class="img-fluid" style="max-width: 30px;">
                    </div>
                </div>
            </div>
            <!-- Newsletter -->
            <div class="col-sm">
                <div class="row align-items-center">
                    <label for="formControlInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="formControlInput" placeholder="name@example.com">
                </div>
            </div>
            <!-- Locations -->
            <div class="col-sm">
                <!-- Pure Imagition Address: 14931 Califa St 2nd Floor, Sherman Oaks, CA 91411 -->
                <!-- K-AIRES Address: 2310 Centennial Road, Salina, KS 67401 (for now) -->
            </div>
        </div>
    </div>
</body>

</html>
