<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="html" href="index.html">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contact Us</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Header -->
            <div class="col-auto">
                <h1 class="display-4">Contact Us</h1>
            </div>
        </div>
        <div class="row g-2 g-xl-4">
            <div class="col">
                <!-- Left side -->
                <div class="bg-container">
                    <h1 class="display-5">
                        Get in touch with Director
                        <br>
                        Michael Oetken
                    </h1>
                    <br>
                    <br>
                    <h1 class="display-5">
                        We look forward hearing from you!
                    </h1>
                </div>
            </div>
            <!-- Right side -->
            <div class="col">
                <form>
                    <!-- First Name -->
                    <div class="row mb-3">
                        <label for="firstName" class="col-sm-2 col-form-label col-form-label-lg">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstName">
                        </div>
                    </div>
                    <!-- Last Name -->
                    <div class="row mb-3">
                        <label for="lastName" class="col-sm-2 col-form-label col-form-label-lg">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                    </div>
                    <!-- Occupation -->
                    <div class="row mb-3">
                        <label for="inputOcc" class="col-sm-2 col-form-label col-form-label-lg">Occupation</label>
                        <select class="form-select form-select-lg" aria-label="Large select">
                            <option selected="">Occupation here</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <!-- Comments -->
                    <div class="row mb-3">
                        <label for="inputComment" class="col-sm-2 col-form-label col-form-label-lg">Comment</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputComment">
                        </div>
                    </div>
                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
