<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Srisakdi:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Contact Us</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home.html">
                <img src="/ksu-logo.png" alt="Logo" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News and Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Collaboration and Partnerships</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projects and Case Studies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Header -->
            <div class="col-auto">
                <h1 class="display-4">Contact Us</h1>
            </div>
        </div>
        <div class="row g-2 g-xl-4">
            <div class="col">
                <!-- Left side -->
                <div class="bg-container">
                    <h2 class="display-6">
                        We’d love to hear from you!
                    </h2>
                    <br>
                    <h2 class="display-6">
                        Whether you’re interested in collaborative research, student
                        opportunities, training programs, or partnerships, our team is ready to connect.
                    </h2>
                </div>
            </div>
            <!-- Right side -->
            <div class="col">
                <form id="contactForm" method="post">
                    <!-- First Name -->
                    <div class="row mb-3">
                        <label for="firstName" class="col-sm-2 col-form-label col-form-label-lg">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fName" name="fName">
                        </div>
                    </div>
                    <!-- Last Name -->
                    <div class="row mb-3">
                        <label for="lastName" class="col-sm-2 col-form-label col-form-label-lg">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lName" name="lName">
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <!-- Occupation -->
                    <div class="row mb-3">
                        <label for="org" class="col-lg-6 col-md-4 col-sm-2 col-form-label col-form-label-lg">Occupation</label>
                        <select class="form-select form-select-lg" id="org" name="org" aria-label="Large select">
                            <option selected value="Faculty">Faculty</option>
                            <option value="Student">Student</option>
                            <option value="Industry">Industry</option>
                        </select>
                    </div>
                    <!-- Comments -->
                    <div class="row mb-3">
                        <label for="inputComment" class="col-sm-2 col-form-label col-form-label-lg">Comment</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="comments" name="comments">
                        </div>
                    </div>
                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary px-4" style="float: right;" name="send">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#contactForm').on('submit', function(e) {
                e.preventDefault(); // Prevent the default form submission

                $.ajax({
                    url: 'submit.php', // PHP script to handle the data
                    type: 'POST',
                    data: $(this).serialize(), // Serialize form data
                    success: function(response) {
                        if (response.trim() === "Message submitted successfully!") {
                            // Redirect to the success page
                            window.location.href = 'submitR.html';
                        } else {
                            // Display the server response as an error
                            $('#response').html('<div class="alert alert-danger">' + response + '</div>');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Error details:", xhr.responseText); // Log the error for debugging
                        $('#response').html('<div class="alert alert-danger">An error occurred: ' + error + '</div>'); // Display error
                    }
                });
            });
        });
    </script>
</body>

</html>
