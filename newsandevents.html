  <div class="news-container">
    <form id="myForm">
      <p>
        <label for="firstName" class="col-sm-2 col-form-label col-form-label-lg">First Name:</label>
        <input type="text" name="First_Name" class="form-control" id="First_Name" required>
      </p>

      <p>
        <label for="lastName" class="col-sm-2 col-form-label col-form-label-lg">Last Name:</label>
        <input type="text" class="form-control" name="Last_Name" id="Last_Name" required>
      </p>

      <p>
        <label for="Role" class="col-lg-6 col-md-4 col-sm-2 col-form-label col-form-label-lg">Role:</label>
        <select name="Role" id="Role" class="form-select form-select-lg">
          <option value="blank"></option>
          <option value="student">Current Student</option>
          <option value="industry">Industry Member</option>
          <option value="faculty">Faculty/Staff</option>
          <option value="alumni">Alumni</option>
          <option value="other">Other</option>
        </select>
      </p>

      <p>
        <label for="Email" class="col-sm-2 col-form-label col-form-label-lg">Email:</label>
        <input type="text" class="form-control" name="Email" id="Email"
          pattern="[A-Za-z0-9._%+\-]+@[A-Za-z0-9.\-]+\.[a-z]{2,}$" required>
      </p>

      <p>
        <label for="Input" class="news-question">Would you like to know more about K-State Salina degree
          paths?</label><br>
        <!-- checkbox -->
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Input" id="Input" value="Yes">
        <label class="form-check-label" for="Input">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Input" id="Input" value="No">
        <label class="form-check-label" for="Input">No</label>
      </div>
      </p>



      <input type="submit" class="btn btn-primary px-4" value="Submit">

    </form>
  </div>
  <div id="response"></div>
