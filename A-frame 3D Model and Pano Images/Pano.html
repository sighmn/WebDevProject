<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>360 Images</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
    
      .button-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-sky id="sky" src="https://cdn.glitch.global/60780ad9-7b7e-4296-a558-0071d0f6f59a/pano.jpg?v=1744221765145" rotation="0 -130 0"></a-sky>
      <a-text font="kelsonsans" value="KSU Salina XR Lab" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"></a-text>
    </a-scene>

    <div class="button-container">
      <button onclick="changeSky('pano.jpg')">Image 1</button>
      <button onclick="changeSky('pano2.jpg')">Image 2</button>
      <button onclick="changeSky('pano3.jpg')">Image 3</button>
    </div>

    <script>
      
      function changeSky(imageUrl) {
        const sky = document.getElementById('sky');
        sky.setAttribute('src', imageUrl);
      }
      
    </script>
  </body>
</html>
